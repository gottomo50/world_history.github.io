<!DOCTYPE html>
<html lang="ja">
<head>
         <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界史一問一答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .check-btn {
            background: #667eea;
            color: white;
        }

        .check-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .next-btn {
            background: #48bb78;
            color: white;
            display: none;
        }

        .next-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-weight: bold;
        }

        .result.correct {
            background: #c6f6d5;
            color: #22543d;
        }

        .result.incorrect {
            background: #fed7d7;
            color: #742a2a;
        }

        .result.hidden {
            display: none;
        }

        .correct-answer {
            margin-top: 10px;
            font-size: 14px;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .explanation-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-text {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .finish-screen {
            text-align: center;
            display: none;
        }

        .finish-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 世界史一問一答</h1>
        <div class="progress" id="progress">問題 1 / 10</div>

        <div id="quiz-area">
            <div class="question-card">
                <div class="question-text" id="question"></div>
                <input type="text" class="answer-input" id="answer" placeholder="答えを入力してください">
            </div>

            <div class="result" id="result"></div>

            <div class="buttons">
                <button class="check-btn" id="checkBtn">答え合わせ</button>
                <button class="next-btn" id="nextBtn">次の問題</button>
            </div>

            <div class="score">
                <div class="score-text">正解数: <span id="score">0</span> / <span id="total">0</span></div>
            </div>
        </div>

        <div class="finish-screen" id="finishScreen">
            <h2>🎉 お疲れ様でした！</h2>
            <div class="score-text">最終スコア: <span id="finalScore"></span></div>
            <button class="restart-btn" id="restartBtn">もう一度挑戦</button>
        </div>
    </div>

    <script>
        const questions = [
            { 
                q: "1814年9月〜15年6月、フランス革命とナポレオンによる戦争の処理のために開かれた国際会議は何か？", 
                a: "ウィーン会議",
                explanation: "1814年9月〜15年6月、フランス革命とナポレオンによる戦争の処理のために開かれた国際会議"
            },
            { 
                q: "ウィーン会議を主催し、議長として戦後秩序の形成につとめた、当時のオーストリア外相は誰か？", 
                a: "メッテルニヒ",
                explanation: "ウィーン会議を主催した当時のオーストリアの外相"
            },
            { 
                q: "ウィーン会議の基本原則は何か？", 
                a: "正統主義",
                explanation: "フランス革命前の王朝と体制を正統とみなすとした。"
            },
            { 
                q: "正統主義を提唱したフランス外相は誰か？", 
                a: "タレーラン",
                explanation: "正統主義とはフランス革命前の王朝と体制を正統とみなすとしたウィーン会議の基本原則"
            },
            { 
                q: "ウィーン会議のもう一つの原則となった、各国の力の均衡を図る外交思想は何か？", 
                a: "勢力均衡",
                explanation: "一国の強大化を防ぐためでもある"
            },
            { 
                q: "ウィーン会議の最終条約の名称は何か？", 
                a: "ウィーン議定書",
                explanation: "正統主義・勢力均衡の考えを原則として調印された。"
            },
            { 
                q: "ウィーン議定書でイギリスがオランダから獲得した、アフリカ南端の地域はどこか？", 
                a: "ケープ植民地",
                explanation: "イギリスがオランダから獲得したアフリカ南端の地域"
            },
            { 
                q: "ウィーン議定書でイギリスがオランダから獲得した、インド南端の島はどこか？", 
                a: "セイロン島（スリランカ）",
                explanation: "イギリスがオランダから獲得したインド南端の島"
            },
            { 
                q: "ナポレオンによる征服後、1801年にイギリスが占領しウィーン会議で承認された、シチリア島南方の島はどこか？", 
                a: "マルタ島",
                explanation: "シチリア島南方の島"
            },
            { 
                q: "ウィーン議定書で独立を回復し、南ネーデルラントを併合して成立した、オランダの国名は何か？", 
                a: "オランダ王国",
                explanation: "ウィーン議定書で独立を回復"
            },
            { 
                q: "ウィーン議定書でオーストリアが獲得した、北イタリアの２つの地域はどこか？", 
                a: "ロンバルディア・ヴェネツィア",
                explanation: "北イタリアの地域"
            },
            { 
                q: "ウィーン会議で認められた、オーストリアを議長に、35君主国と４自由市から構成されたドイツ地域の国家連合名は何か？", 
                a: "ドイツ連邦",
                explanation: "35君主国と４自由市"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const resultEl = document.getElementById('result');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const progressEl = document.getElementById('progress');
        const quizArea = document.getElementById('quiz-area');
        const finishScreen = document.getElementById('finishScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            questionEl.textContent = questions[currentQuestion].q;
            answerEl.value = '';
            resultEl.classList.add('hidden');
            resultEl.classList.remove('correct', 'incorrect');
            checkBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            answered = false;
            progressEl.textContent = `問題 ${currentQuestion + 1} / ${questions.length}`;
            totalEl.textContent = currentQuestion;
            answerEl.focus();
        }

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = answerEl.value.trim();
            const correctAnswer = questions[currentQuestion].a;

            answered = true;

            resultEl.classList.remove('hidden');

            if (userAnswer === correctAnswer) {
                resultEl.innerHTML = '🎉 正解です！';
                resultEl.classList.remove('incorrect');
                resultEl.classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                resultEl.innerHTML = `
                    ❌ 不正解です
                    <div class="correct-answer">正解: ${correctAnswer}</div>
                    <div class="explanation">
                        <div class="explanation-title">📖 解説</div>
                        ${questions[currentQuestion].explanation}
                    </div>
                `;
                resultEl.classList.remove('correct');
                resultEl.classList.add('incorrect');
            }

            totalEl.textContent = currentQuestion + 1;
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinishScreen();
            }
        }

        function showFinishScreen() {
            quizArea.style.display = 'none';
            finishScreen.style.display = 'block';
            finalScoreEl.textContent = `${score} / ${questions.length}`;
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            scoreEl.textContent = 0;
            quizArea.style.display = 'block';
            finishScreen.style.display = 'none';
            loadQuestion();
        }

        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restart);

        answerEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!answered) {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
        });

        loadQuestion();
    </script>
</body>
</html>
