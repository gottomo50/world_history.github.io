            color: #666;

        }

            margin-bottom: 20px;

        }

        .question-text {

            color: #333;
            margin-bottom: 20px;

        }

        .answer-input {

            font-size: 16px;

        }

            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .check-btn {
            background: #667eea;
            color: white;
        }

        .check-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .next-btn {
            background: #48bb78;
            color: white;
            display: none;
        }

        .next-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-weight: bold;
        }

        .result.correct {
            background: #c6f6d5;
            color: #22543d;
        }

        .result.incorrect {
            background: #fed7d7;
            color: #742a2a;
        }

        .result.hidden {
            display: none;
        }

        .correct-answer {
            margin-top: 10px;
            font-size: 14px;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .explanation-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-text {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

            text-align: center;
            display: none;
        }

        .finish-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            margin-top: 20px;
        }

            background: #5568d3;

                explanation: "反ソ・民主化要求の運動が広まり、ソ連の全面軍事介入をまねいた国"
            },
                             { 
                q: "ハンガリー事件で失脚し処刑された、この国の首相は誰か？", 
                a: "ナジ",
                explanation: "ナジ（＝イムレ）"
            },
                             { 
                q: "1961年、東ドイツ政府が亡命者の増大を防ぐため、西ベルリンの周囲に築いたものは何か？", 
                a: "ベルリンの壁",
                explanation: "東ドイツ政府が亡命者増大を防ぐため西ベルリンの周囲に築いた"
            },
                             { 
                q: "大陸をまたぐ、長い射程距離の核弾頭による攻撃を可能にした兵器は何か？", 
                a: "大陸間弾道ミサイル",
                explanation: "大陸間弾道ミサイル（ICBM）、ICBM：intercontinental ballistic missile"
            },
                             { 
                q: "1957年、ソ連が打ち上げに成功した人工衛星の名称は何か？", 
                a: "スプートニク1号",
                explanation: "ソ連が打ち上げに成功した人工衛星の名称"
            },
                             { 
                q: "1961年、ソ連のガガーリンがボストーク1号に搭乗して史上初めて達成した出来事は何か？", 
                a: "有人宇宙飛行",
                explanation: "ソ連のガガーリンが史上初めて達成した出来事"
            }
                 
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const resultEl = document.getElementById('result');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const progressEl = document.getElementById('progress');
        const quizArea = document.getElementById('quiz-area');
        const finishScreen = document.getElementById('finishScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            questionEl.textContent = questions[currentQuestion].q;
            answerEl.value = '';
            resultEl.classList.add('hidden');
            resultEl.classList.remove('correct', 'incorrect');
            checkBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            answered = false;
            progressEl.textContent = `問題 ${currentQuestion + 1} / ${questions.length}`;
            totalEl.textContent = currentQuestion;
            answerEl.focus();
        }

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = answerEl.value.trim();
            const correctAnswer = questions[currentQuestion].a;

            answered = true;

            resultEl.classList.remove('hidden');

            if (userAnswer === correctAnswer) {
                resultEl.innerHTML = '🎉 正解です！';
                resultEl.classList.remove('incorrect');
                resultEl.classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                resultEl.innerHTML = `
                    ❌ 不正解です
                    <div class="correct-answer">正解: ${correctAnswer}</div>
                    <div class="explanation">
                        <div class="explanation-title">📖 解説</div>
                        ${questions[currentQuestion].explanation}
                    </div>
                `;
                resultEl.classList.remove('correct');
                resultEl.classList.add('incorrect');
            }

            totalEl.textContent = currentQuestion + 1;
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinishScreen();
            }
        }

        function showFinishScreen() {
            quizArea.style.display = 'none';
            finishScreen.style.display = 'block';
            finalScoreEl.textContent = `${score} / ${questions.length}`;
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            scoreEl.textContent = 0;
            quizArea.style.display = 'block';
            finishScreen.style.display = 'none';
            loadQuestion();
        }

        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restart);

        answerEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!answered) {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
        });

        loadQuestion();
    </script>
